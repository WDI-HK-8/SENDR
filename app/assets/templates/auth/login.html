<div id="inputFields">
  <div class="row">
    <div class="col-xs-8">
      <h1>Write your email</h1>

      <form ng-submit="form.create()">
        <div class="form-group">
          <label for="sendto">Send To:</label>
          <input type="text" class="form-control" ng-model="email.to">
        </div>
        <div class="form-group">
          <label for="datetime">Email will be sent at</label>
          <div class="dropdown">
              <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
                  <div class="input-append">
                    <input type="text" class="form-control" ng-model="email.schedule">
                    <span class="add-on">
                      <i class="icon-calendar"></i>
                    </span>
                  </div>
              </a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                  <datetimepicker ng-model="email.schedule" data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
              </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" ng-model="email.title">
        </div>

        <div text-angular ng-model="email.content"></div>

        <div class="checkbox">
          <label><input type="checkbox" value="" ng-model="email.visible">Do you wanna include this in your email history?</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
